<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado No Encontrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .uuid-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            color: #333;
            word-break: break-all;
        }
        
        .back-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">❌</div>
        <h1>Certificado No Encontrado</h1>
        <p>{{ message }}</p>
        
        {% if uuid %}
        <p>Código de verificación buscado:</p>
        <div class="uuid-box">{{ uuid }}</div>
        {% endif %}
        
        <p style="margin-top: 30px;">
            Por favor, verifique que el código QR o enlace sea correcto.<br>
            Si el problema persiste, contacte con la administración.
        </p>
        
        <a href="/" class="back-btn">← Volver al Inicio</a>
    </div>
</body>
</html>
